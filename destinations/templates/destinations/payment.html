<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment - {{ country }}</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        h1 {
            font-size: 28px;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-size: 18px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .pay-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .pay-btn:hover {
            background: linear-gradient(to right, #66bb6a, #4CAF50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Payment for Booking in {{ country }}</h1>

    <div class="container">
        <form action="{% url 'payment_success' country %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Name on Card:</label>
                <input type="text" name="card_name" required>
            </div>
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" name="card_number" required>
            </div>
            <div class="form-group">
                <label>Expiration Date:</label>
                <input type="text" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label>CVV:</label>
                <input type="password" name="cvv" required>
            </div>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>

</body>
</html>
