<!DOCTYPE html>
<html lang="en">
<head>
    <title>Destinations</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: white;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .destination-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 4px 3px 12px rgba(0, 0, 0, 0.3);
        }
        .destination-button, .book-button {
            padding: 16px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .destination-button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
        }
        .book-button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border: none;
        }
        .destination-button:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        .book-button:hover {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            transform: scale(1.05);
        }
        .logout-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 35px;
            font-size: 22px;
            font-weight: bold;
            background: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #d84315;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Select a Destination</h1>
    <div class="container">
        {% for tour in tours %}
        <div class="destination-card">
            <a href="{% url 'destination_details' tour.country %}" class="destination-button">
                {{ tour.country }} - {{ tour.city }}
            </a>
            <a href="{% url 'book_tour' tour.country %}" class="book-button">Book Now</a>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
</body>
</html>
